<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <div class="container">
            <div>
                <h1>POST</h1>
                <p th:text="${theme.getThemeTitle()}"></p>
                <p th:text="${theme.getCreationDate()}"></p>
                <p th:text="${theme.getDescription()}"></p>
            </div>

            <div class="comments">
                <div class="create-comment-div">
                    <form method="post" th:action="@{/theme/{title}(title=${theme.getThemeTitle()})}">
                        <!--<input type="hidden" name="hidden-comment-input" th:value="${}">-->
                        <textarea name="new-comment-text" placeholder="New comment"></textarea>
                        <button type="submit">
                            Add comment
                        </button>
                    </form>
                </div>

                <h1>Comments</h1>
                <ul>
                    <li th:each="comment : ${comments}">
                        <div>
                            <div class="comment-title">
                                <p class="title" th:text="${theme.getThemeTitle()}"></p>
                                <p class="author" th:text="${comment.getAuthor()}"></p>
                                <p class="date" th:text="${comment.getDate()}"></p>
                            </div>
                            <div class="comment-text">
                                <p class="inner-comment-text" th:text="${comment.getComment()}"></p>
                            </div>
                            <div class="comment-footer">
                                <button class="reply-btn" th:id="${comment.getId()}">reply</button>
                            </div>
                            <div class="reply-comment-div">
                                <form th:name="${comment.getId()}" class="reply-form" th:id="${comment.getId()}" style="display:none;"
                                      method="post" th:action="@{/theme/{title}/{id}(title=${theme.getThemeTitle()}, id=${comment.getId()})}">
                                    <!--<input type="hidden" name="hidden-reply-id" th:value="${comment.getId()}">-->
                                    <textarea name="new-reply-comment" class="reply-comment"></textarea>
                                    <button type="submit">
                                        Add comment
                                    </button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
