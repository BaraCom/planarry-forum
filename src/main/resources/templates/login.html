<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <!-- Modal -->
        <div class="modal-add-product modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <p class="modal-content-p"></p>
                </div>
            </div>
        </div>

        <div class="container">
            <form method="post" th:action="@{/login}">
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input name="username" type="text" class="login-input form-control" id="inputLogin" placeholder="Login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="password-input form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="logBtn" class="btn btn-outline-success" data-toggle="modal" data-target=".bd-example-modal-sm">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
