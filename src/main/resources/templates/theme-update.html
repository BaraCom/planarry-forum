<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <div class="modal fade" id="theme-update-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="update-modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="update-theme-form" method="post" th:action="@{/theme/update}">
                        <div >
                            <textarea name="edit-form" rows="15" class="form-control" id="modal-edit-theme"></textarea>
                            <input id="theme-update-input" type="hidden" name="theme-update-input" value="">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" id="" class="btn btn-secondary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <h5>Edit Theme</h5>

            <div class="row">
                <div class="col-4">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a th:each="theme : ${themes}" class="list-group-item list-group-item-action" th:id="${theme.getId()}" data-toggle="list"
                           th:href="${'#update-' + theme.getId()}" role="tab" th:aria-controls="${theme.getThemeTitle()}"
                           th:text="${theme.getThemeTitle()}"></a>
                    </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                        <div th:each="theme : ${themes}" class="tab-pane fade" th:id="${'update-' + theme.getId()}"
                             role="tabpanel" th:aria-labelledby="${theme.getId()}">

                            <p th:id="${'p-' + theme.getThemeTitle()}" th:text="${theme.getDescription()}"></p>
                            <button th:id="${theme.getThemeTitle()}" type="button" class="update-btn btn btn-success" data-toggle="modal" data-target="#theme-update-modal">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
