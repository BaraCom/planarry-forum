<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
    <body>
        <div class="top-div"></div>

        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <div class="container">
            <h5 class="add-user-title">Add New User</h5>

            <form method="post" th:action="@{/user/add}">
                <div class="user-form-main-div">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="user-add-form-label" for="inputLogin">Login</label>
                            <input name="login" type="text" class="form-control" id="inputLogin" placeholder="Login">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="user-add-form-label" for="inputPassword">Password</label>
                            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="user-add-form-label" for="inputEmail">Email</label>
                            <input name="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label class="user-add-form-label" for="inputState">State</label>
                            <select name="userRole" id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option th:each="role : ${roles}" th:text="${role.name()}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
