<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"></head>
    <body>
        <!-- Modal -->
        <div class="modal-add-product modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <p class="modal-content-p"></p>
                </div>
            </div>
        </div>

        <div class="top-div"></div>

        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <div class="container">
            <h5 class="add-theme-title">Add Theme</h5>

            <form class="add-theme-form" method="post" th:action="@{/theme/add}">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="themeDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="themeDescription" rows="3" placeholder="Description"></textarea>
                    </div>
                </div>
                <button id="add-new-theme" type="button" class="btn btn-outline-dark" data-toggle="modal" data-target=".bd-example-modal-sm">Add</button>
            </form>
        </div>
    </body>
</html>
