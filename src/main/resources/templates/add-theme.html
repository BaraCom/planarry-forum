<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/header :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: navbar"></nav>
        <div class="container">
            <form method="post" th:action="@{/theme/add}">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="themeDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" id="themeDescription" rows="3" placeholder="Description"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark">Add</button>
            </form>
        </div>
    </body>
</html>
