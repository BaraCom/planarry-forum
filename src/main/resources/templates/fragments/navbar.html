<nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar" xmlns:th="http://www.thymeleaf.org">
    <a class="navbar-brand" href="/">
        <div class="brand"></div>
    </a>
    <button class="navbar-menu-icon navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav">
            <li class="nav-item" th:each="n : ${nav}">
                <a data-toggle="" data-target="#exampleModalCenter" class="nav-link active"
                   th:href="${n.getKey()}" th:text="${n.getValue()}"></a>
            </li>
        </ul>

        <div th:if="${isLogged}">
            <h5 class="user-name form-inline mx-2 my-lg-0">
                Hello, [[${#httpServletRequest.remoteUser}]]!
            </h5>
        </div>
        <div th:if="${isLogged}">
            <form th:replace="/fragments/logout :: loginout"></form>
        </div>
        <div th:if="${!isLogged}">
            <a id="registration1" href="/registration">Registration</a>
            <button data-toggle="modal" data-target="#exampleModalCenter" type="button" id="logBtn1" class="btn btn-sm btn-secondary">
                Log in
            </button>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                            <div class="col-sm-10">
                                <input name="username" type="text" class="login-input-modal form-control" id="inputLogin" placeholder="Login">
                                <p class="forLoginMessage"></p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input name="password" type="password" class="password-input-modal form-control" id="inputPassword" placeholder="Password">
                                <p class="forPasswordMessage"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a id="registration" href="/registration">Registration</a>
                        <button type="button" id="logBtnModal" class="btn btn-secondary">
                            Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
