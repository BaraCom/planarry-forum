<div th:fragment="modal-form" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Log In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/login}">
                    <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
                        <div class="col-sm-10">
                            <input name="username" type="text" class="login-input-modal form-control" id="inputLogin" placeholder="Login">
                            <p class="forLoginMessage"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input name="password" type="password" class="password-input-modal form-control" id="inputPassword" placeholder="Password">
                            <p class="forPasswordMessage"></p>
                        </div>
                    </div>
                </div>
                    <div class="modal-footer">
                        <a id="registration" href="/registration">Registration</a>
                        <button type="button" id="logBtnModal" class="btn btn-secondary">
                            Log in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
