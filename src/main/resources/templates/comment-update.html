<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
    <body>
        <div class="top-div"></div>

        <nav th:replace="/fragments/navbar :: navbar"></nav>

        <div class="container">
            <h5 class="comment-update-title">Edit Comment</h5>

            <div>

                    </li>
                </ul>
            </div>
            </div>
        </div>
    </body>
</html>
